---
- win_reboot:
    reboot_timeout: 120

- name: sap_isu_db_bootstrap
  script: scripts/sap_isu_db_ansible_bootstrap.ps1 >
    -SID "{{ sap_sid }}"
    -storName "{{ automation_storage_account }}"
    -storKey "{{ automation_storage_key }}"
  register: isu_db_config
- debug: var=isu_db_config.stdout_lines