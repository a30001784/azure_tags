---
# Create directory structure for SAP Import Users
- name: Create directory structure for SAP Import Users
  win_file:
    path: "C:\\Install\\Refresh\\Scripts\\Extracts\\"
    state: directory

# Copy Files for Importing users into SAP
- name: sap_copy_import_user_files
  script: scripts/sap_copy_user_import_files >
    -storName "{{ storage_account_name }}"
    -storKey "{{ storage_account_key }}"


- name: Run AAS10
  win_shell: C:\SWPM\sapinst.exe SAPINST_INPUT_PARAMETERS_URL=C:\install\AutomationParameters\aas10.params SAPINST_EXECUTE_PRODUCT_ID=NW_DI:NW740SR2.MSS.PD SAPINST_SKIP_DIALOGS=true SAPINST_START_GUISERVER=false
  become: yes
  become_method: runas
  become_user: "{{ sap_install_user }}"
  vars:
    ansible_become_password: "{{ sap_install_password }}"
  when: '"app" in hostvars[inventory_hostname].group_names and pas == "false"'
  
